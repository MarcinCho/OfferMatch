server:
  port: 8090

spring:
  application:
    name: companies
  datasource:
    username: match
    password: service
    url: jdbc:postgresql://localhost:5432/match
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  cloud:
    config:
      enabled: false
    bus:
      enabled: false
  devtools:
    restart:
      enabled: true
      poll-interval: 5s

